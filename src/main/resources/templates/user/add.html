<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form method="post" action="/user" th:unless="${error}">
    <div class="form-group">
        <label>Name
            <input type="text" name="username" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Email
            <input type="email" name="email" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="password" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input type="password" name="verify" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>
<div th:if="${error}">
    <form method="post" action="/user">
        <div class="form-group">
            <label>Name
                <input type="text" name="username" th:value="${user.getUsername()}" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Email
                <input type="email" name="email" th:value="${user.getEmail()}" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Password
                <input type="password" name="password" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Verify Password
                <input type="password" name="verify" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>
    </form>
    <p th:if="${error.equals('error')}" style="color:#FF0000">Passwords do not match.</p>
</div>
</body>
</html>
