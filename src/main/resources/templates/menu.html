<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skinType}">Skin Type</p>
    <p th:text="${manipedi}">manipedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recomended by our esteticians for your given skin type.</p>
    <div th:each="facial : ${appropriateFacials}">
        <ul>
            <li th:text="${facial}"></li>
        </ul>
    </div>
        <div th:if='${manipedi.equals("manicure")}'>
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </div>
        <div th:unless='${manipedi.equals("manicure")}'>
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </div>
</div>
</body>
</html>
